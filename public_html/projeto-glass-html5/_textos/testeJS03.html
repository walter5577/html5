<html>
    <head>
        <title>JavaScript Teste</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var quebrada = false;
            function mudaLampada(tipo) {
                
                if (!quebrada) {
                    document.getElementById("luz").src ="..//_imagens/"+ tipo + ".jpg";
                    if(tipo == 'lampada-quebrada'){
                        quebrada = true;
                    }
                }
            }

        </script>
    </head>
    <body>
        <h1>ascenda a lampada</h1>
        <img onclick="mudaLampada('lampada-quebrada')" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" id="luz" src=../_imagens/lampada-apagada.jpg />
    </body>
</html>
